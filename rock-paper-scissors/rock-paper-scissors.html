<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="
      computerMove();
      const pickedMove = computerMove();
      let result = '';
      if (pickedMove === 'rock') {
        result = 'Tie.';
      } else if (pickedMove === 'paper') {
        result = 'You lose.';
      } else if (pickedMove === 'scissors') {
        result = 'You win.';
      }
      alert(`You picked rock. Computer picked ${pickedMove}. ${result}`);
    ">Rock</button>

    <button onclick="
      computerMove();
      const pickedMove = computerMove();
      let result = '';
      if (pickedMove === 'rock') {
        result = 'You win.';
      } else if (pickedMove === 'paper') {
        result = 'Tie.';
      } else if (pickedMove === 'scissors') {
        result = 'You lose.';
      }
      alert(`You picked paper. Computer picked ${pickedMove}. ${result}`);
    ">Paper</button>

    <button onclick="
      computerMove();
      const pickedMove = computerMove();
      let result = '';
      if (pickedMove === 'rock') {
        result = 'You lose.';
      } else if (pickedMove === 'paper') {
        result = 'You win.';
      } else if (pickedMove === 'scissors') {
        result = 'Tie.';
      }
      alert(`You picked scissors. Computer picked ${pickedMove}. ${result}`);
    ">Scissors</button>

    <script>
      function computerMove() {
        const randomNumber = Math.random();
        let pickComputerMove = '';
        if (randomNumber < 1 / 3) {
          pickComputerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          pickComputerMove = 'paper';
        } else {
          pickComputerMove = 'scissors';
        }
        return pickComputerMove; 
      }
    </script>
  </body>
</html>
